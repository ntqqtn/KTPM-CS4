        <label>
            Loại vàng:
            <input type="text" id="gold_type" required />
        </label>
        <label>
            Giá mua vào:
            <input type="number" step="0.01" id="buy_price" required />
        </label>
        <label>
            Giá bán ra:
            <input type="number" step="0.01" id="sell_price" required />
        </label>
        <button type="submit">Gửi dữ liệu</button>
    </form>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        const socket = io('http://localhost:8080');
        const valueDisplay = document.getElementById('value');
        const form = document.getElementById('gold-form');

        const now = new Date();
        const datetime = now.toISOString();
        
        async function fetchValue() {
            const data_latest_price = await fetch('http://localhost:8080/get-latest-price');
            const value = await data_latest_price.json();
            console.log("data_latest_price", value);
            valueDisplay.innerText = `
                    Loại vàng: ${value.gold_type}
                    Mua vào: ${value.buy_price}
                    Bán ra: ${value.sell_price}
                    Cập nhật lúc: ${value.updated_at}
                `;
            
        }
       
        fetchValue();
        

        //Gửi dữ liệu form lên server qua fetch
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const gold_type = document.getElementById('gold_type').value;
            const buy_price = parseFloat(document.getElementById('buy_price').value);
            const sell_price = parseFloat(document.getElementById('sell_price').value);

            const res = await fetch('http://localhost:8080/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ gold_type, buy_price, sell_price, updated_at: datetime })
            });

            const result = await res.json();
            alert(result.message);
        });
