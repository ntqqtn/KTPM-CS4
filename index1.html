<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá vàng hôm nay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gold-table th, .gold-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: center;
        }
        .gold-table th {
            background-color: #f3f4f6;
        }
        .gold-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .gold-table .highlight {
            background-color: #fefcbf;
        }
        .separator {
            background-color: #d1d5db;
            font-weight: bold;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Bảng giá vàng</h2>
            <div class="mb-4">
                <label for="datePicker" class="text-sm font-medium text-gray-700">Chọn ngày để xem :</label>
                <input type="date" id="datePicker" class="ml-2 p-2 border rounded" max="2025-04-13">
                <button onclick="loadHistoricalData()" class="ml-2 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">Xem</button>
            </div>
            <table class="gold-table w-full text-sm">
                <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Loại vàng</th>
                        <th>Mua vào (VNĐ/lượng)</th>
                        <th>Bán ra (VNĐ/lượng)</th>
                        <th>Thay đổi</th>
                    </tr>
                </thead>
                <tbody id="priceTable">
                    <tr>
                        <td colspan="5">Đang tải...</td>
                    </tr>
                </tbody>
            </table>
            <p class="text-gray-600 text-sm mt-2" id="updateTime">Cập nhật lúc: Đang tải...</p>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const locationPath = window.location.pathname.split("/");
        const key = locationPath[locationPath.length - 1];
        const socket = io();
        let historicalData = null; 

      
        socket.on('connect', () => {
            socket.emit('joinRoom', key);
        });

       
        socket.on('priceUpdate', (data) => {
            updateTable(data, historicalData);
            document.getElementById('updateTime').textContent = `Cập nhật lúc: ${new Date().toLocaleString('vi-VN')}`;
        });

        
        async function fetchValue() {
            try {
                const response = await fetch(`/get/${key}`);
                if (response.ok) {
                    const data = await response.json();
                    updateTable(data.current, historicalData);
                    document.getElementById('updateTime').textContent = `Cập nhật lúc: ${new Date().toLocaleString('vi-VN')}`;
                } else {
                    console.error('Failed to fetch value');
                    document.getElementById('priceTable').innerHTML = '<tr><td colspan="5">Lỗi khi tải dữ liệu</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('priceTable').innerHTML = '<tr><td colspan="5">Lỗi khi tải dữ liệu</td></tr>';
            }
        }

        // Fetch historical data
        async function loadHistoricalData() {
            const datePicker = document.getElementById('datePicker').value;
            if (!datePicker) {
                historicalData = null;
                fetchValue();
                return;
            }

            try {
                const response = await fetch(`/get/${key}?date=${datePicker}`);
                if (response.ok) {
                    const data = await response.json();
                    historicalData = data.historical.map(item => ({
                        ...item,
                        date: new Date(datePicker).toLocaleDateString('vi-VN')
                    }));
                    updateTable(null, historicalData);
                } else {
                    console.error('Failed to fetch historical data');
                    historicalData = null;
                    updateTable(null, null);
                }
            } catch (error) {
                console.error('Error:', error);
                historicalData = null;
                updateTable(null, null);
            }
        }

        // Update table with current and historical data
        function updateTable(currentData, historicalData) {
            let currentPrices = currentData;
            if (!currentPrices) {
                fetch(`/get/${key}`)
                    .then(response => response.json())
                    .then(data => {
                        currentPrices = data.current;
                        renderTable(currentPrices, historicalData);
                    })
                    .catch(error => {
                        console.error('Error fetching current data:', error);
                        document.getElementById('priceTable').innerHTML = '<tr><td colspan="5">Lỗi khi tải dữ liệu</td></tr>';
                    });
            } else {
                renderTable(currentPrices, historicalData);
            }
        }

        // Render the table with both current and historical data
        function renderTable(currentData, historicalData) {
            const tableBody = document.getElementById('priceTable');
            tableBody.innerHTML = '';

            // Display current prices
            const currentDate = new Date().toLocaleDateString('vi-VN');
            currentData.forEach((item, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.classList.add('highlight');
                const changeColor = item.change.startsWith('▲') ? 'text-green-600' : item.change.startsWith('▼') ? 'text-red-600' : 'text-gray-600';
                row.innerHTML = `
                    <td>${currentDate}</td>
                    <td>${item.type}</td>
                    <td>${item.buy}</td>
                    <td>${item.sell}</td>
                    <td class="${changeColor}">${item.change}</td>
                `;
                tableBody.appendChild(row);
            });

            // Add separator and historical prices if available
            if (historicalData && historicalData.length > 0) {
                const separatorRow = document.createElement('tr');
                separatorRow.classList.add('separator');
                separatorRow.innerHTML = `<td colspan="5">Giá lịch sử</td>`;
                tableBody.appendChild(separatorRow);

                historicalData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    if (index === 0) row.classList.add('highlight');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.type}</td>
                        <td>${item.buy}</td>
                        <td>${item.sell}</td>
                        <td>-</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        fetchValue();
    </script>
</body>
</html>
