<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giá vàng hôm nay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gold-table th, .gold-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: center;
        }
        .gold-table th {
            background-color: #f3f4f6;
        }
        .gold-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .gold-table .highlight {
            background-color: #fefcbf;
        }
        .separator {
            background-color: #d1d5db;
            font-weight: bold;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <h1 class="text-3xl font-bold mb-4">Giá vàng hôm nay</h1>
            <div class="mb-4">
                <label for="datePicker" class="text-sm font-medium text-gray-700">Chọn ngày để xem:</label>
                <input type="date" id="datePicker" class="ml-2 p-2 border rounded" max="2025-04-17" value="">
                <button onclick="loadHistoricalData()" class="ml-2 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">Xem</button>
            </div>
            <table class="gold-table w-full text-sm">
                <thead>
                    <tr>
                        <th>Loại vàng</th>
                        <th>Giá mua</th>
                        <th>Giá bán</th>
                    </tr>
                </thead>
                <tbody id="priceTable">
                    <tr>
                        <td colspan="3">Đang tải...</td>
                    </tr>
                </tbody>
            </table>
            <p class="text-gray-600 text-sm mt-2" id="updateTime">Cập nhật lúc: Đang tải...</p>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:8080');
        let historicalData = null;
        let selectedDate = null;

        // Đặt ngày hiện tại mặc định cho datePicker
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePicker').value = today;

        async function fetchValue() {
            try {
                const todayResponse = await fetch('http://localhost:8080/get-latest-price');
                const todayData = await todayResponse.json();

                const currentData = todayData.map(item => ({
                    gold_type: item.gold_type,
                    buy_price: item.buy_price,
                    sell_price: item.sell_price,
                    updated_at: item.updated_at
                }));

                updateTable(currentData, historicalData);
                document.getElementById('updateTime').textContent = `Cập nhật lúc: ${new Date().toLocaleString('vi-VN')}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('priceTable').innerHTML = '<tr><td colspan="3">Lỗi khi tải dữ liệu</td></tr>';
            }
        }

        async function loadHistoricalData() {
            const datePicker = document.getElementById('datePicker').value;
            selectedDate = datePicker;
            if (!datePicker) {
                historicalData = null;
                fetchValue();
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/get-latest-price?date=${datePicker}`);
                const data = await response.json();

                historicalData = data.map(item => ({
                    gold_type: item.gold_type,
                    buy_price: item.buy_price,
                    sell_price: item.sell_price,
                    updated_at: item.updated_at
                }));

                updateTable(null, historicalData);
            } catch (error) {
                console.error('Error:', error);
                historicalData = null;
                updateTable(null, null);
            }
        }

        function updateTable(currentData, historicalData) {
            let currentPrices = currentData;
            if (!currentPrices) {
                fetchValue();
            } else {
                renderTable(currentPrices, historicalData);
            }
        }

        function renderTable(currentData, historicalData) {
            const tableBody = document.getElementById('priceTable');
            tableBody.innerHTML = '';

            if (!currentData || currentData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">Không có dữ liệu</td></tr>';
                return;
            }

            // Hiển thị dữ liệu hiện tại
            currentData.forEach((item, index) => {
                const row = document.createElement('tr');
                if (index === 0) row.classList.add('highlight');
                row.innerHTML = `
                    <td>${item.gold_type}</td>
                    <td>${item.buy_price}</td>
                    <td>${item.sell_price}</td>
                `;
                tableBody.appendChild(row);
            });

            if (historicalData && historicalData.length > 0 && selectedDate !== today) {
                const separatorRow = document.createElement('tr');
                separatorRow.classList.add('separator');
                separatorRow.innerHTML = `<td colspan="3">Giá lịch sử (${new Date(selectedDate).toLocaleDateString('vi-VN')})</td>`;
                tableBody.appendChild(separatorRow);

                historicalData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    if (index === 0) row.classList.add('highlight');
                    row.innerHTML = `
                        <td>${item.gold_type}</td>
                        <td>${item.buy_price}</td>
                        <td>${item.sell_price}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        socket.on('gold_update', (data) => {
            console.log('Received gold_update:', data);
            fetchValue();
        });

        fetchValue();
    </script>
</body>
</html>
