<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý giá vàng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        form {
            margin-bottom: 30px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        .gold-table th, .gold-table td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: center;
        }
        .gold-table th {
            background-color: #f3f4f6;
        }
        .gold-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .gold-table .highlight {
            background-color: #fefcbf;
        }
        .edit-input {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Quản lý giá vàng</h1>

        <!-- Form nhập liệu -->
        <form id="gold-form" class="mb-8">
            <label class="text-sm font-medium text-gray-700">
                Loại vàng:
                <input type="text" id="gold_type" class="mt-1 p-2 border rounded w-full" required />
            </label>
            <label class="text-sm font-medium text-gray-700">
                Giá mua vào:
                <input type="number" step="0.01" id="buy_price" class="mt-1 p-2 border rounded w-full" required />
            </label>
            <label class="text-sm font-medium text-gray-700">
                Giá bán ra:
                <input type="number" step="0.01" id="sell_price" class="mt-1 p-2 border rounded w-full" required />
            </label>
            <button type="submit" class="mt-2 px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">Gửi dữ liệu</button>
        </form>

        <!-- Hiển thị cập nhật mới nhất -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Lần cập nhật mới nhất:</h2>
            <table class="gold-table w-full text-sm">
                <thead>
                    <tr>
                        <th>Loại vàng</th>
                        <th>Giá mua</th>
                        <th>Giá bán</th>
                        <th>Thời gian cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="priceTable">
                    <tr>
                        <td colspan="5">loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
